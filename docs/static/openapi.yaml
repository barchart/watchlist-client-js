openapi: 3.0.0

info:
  title: Watchlist API
  description: Watchlist API
  version: 4.0.0

components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Unauthorized:
      description: Authorization failure
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized

  schemas:
    watchlist:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 81b2d6fa-bb7e-485b-8670-6d0c9330aa21
        context:
          type: string
          example: TGAM
        name:
          type: string
          example: Watchlist name
        view:
          type: string
          example: main
        entries:
          $ref: '#/components/schemas/entries'
        preferences:
          $ref: '#/components/schemas/preferences'
        user:
          type: string
          example: 113692067
        system:
          $ref: '#/components/schemas/system'

    preferences:
      type: object
      properties:
        sorting:
          type: object
          properties:
            column:
              type: string
              example: symbol
            desc:
              type: boolean
              example: false

    system:
      type: object
      properties:
        sequence:
          type: integer
          example: 1

        timestamp:
          type: string
          example: 1580990379106

    entries:
      type: array
      items:
        $ref: '#/components/schemas/symbol'

    symbol:
      type: object
      properties:
        symbol:
          type: string
          example: TSLA
        tgam_symbol:
          type: string
          example: TSLA-Q
        notes:
          type: object
          additionalProperties: {}
          
servers:
  - url: https://watchlist-test.aws.barchart.com/v1
    description: Hostname for test environment.
  - url: https://watchlist.aws.barchart.com/v1
    description: Hostname for production environment.

tags:
  - name: Watchlist
  - name: Symbols

paths:
  /watchlists:
    get:
      summary: Returns watchlists owned by the current user.
      description: Returns watchlists owned by the current user. If the user has not watchlists, an empty array is returned.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: X-BARCHART-CLIENT-ID
          in: header
          description: An identifier for the connection (used to suppress WebSocket echo).
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: An array of watchlists.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/watchlist'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Creates a new watchlist.
      description: Creates a new watchlist for the current user.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: X-BARCHART-CLIENT-ID
          in: header
          description: An identifier for the connection (used to suppress WebSocket echo).
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Watchlist name
                context:
                  type: string
                  example: TGAM
                view:
                  type: string
                  example: main
                entries:
                  $ref: '#/components/schemas/entries'
                preferences:
                  $ref: '#/components/schemas/preferences'
              required:
                - context
                - entries
                - name
      responses:
        '200':
          description: The newly created watchlist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to create watchlist failed for unspecified reason(s).
                    children:
                      type: array
                      example: []
                      items: {}
        '401':
          $ref: '#/components/responses/Unauthorized'

  /watchlists/{watchlist}:
    delete:
      summary: Deletes a watchlist.
      description: Deletes a watchlist, given the watchlist identitifer.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
        - name: X-BARCHART-CLIENT-ID
          in: header
          description: An identifier for the connection (used to suppress WebSocket echo).
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The identitifer of deleted watchlist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  watchlist:
                    type: string
                    format: uuid
                    example: 81b2d6fa-bb7e-485b-8670-6d0c9330aa21
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to delete watchlist failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      summary: Edits a watchlist.
      description: Edits a watchlist, given the watchlist identitifer.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
        - name: X-BARCHART-CLIENT-ID
          in: header
          description: An identifier for the connection (used to suppress WebSocket echo).
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Watchlist name
                context:
                  type: string
                  example: TGAM
                view:
                  type: string
                  example: main
                entries:
                  $ref: '#/components/schemas/entries'
              required:
                - name
                - context
                - entries
      responses:
        '200':
          description: The newly edited watchlist.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to edit watchlist failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'

  /watchlists/{watchlist}/preferences:
    put:
      summary: Edit preferences for a watchlist.
      description: Edit watchlist preferences, given the watchlist identitifer.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/preferences'
      responses:
        '200':
          description: The edited watchlist.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to edit preferences failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'

  /watchlists/{watchlist}/symbols:
    put:
      summary: Adds a symbol to a watchlist.
      description: Adds a symbol a watchlist.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  $ref: '#/components/schemas/symbol'
                index:
                  type: integer
                  example: 3
                  description: The index at which the symbol will be inserted
              required:
                - symbol
      responses:
        '200':
          description: The newly edited watchlist.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to add symbols failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'

  /watchlists/{watchlist}/symbols/{symbol}:
    delete:
      summary: Deletes a symbol a watchlist.
      description: Deletes a symbol a watchlist.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
        - name: symbol
          in: path
          required: true
          description: A symbol to delete.
          schema:
            type: string
            minimum: 1
        - name: X-BARCHART-CLIENT-ID
          in: header
          description: An identifier for the connection (used to suppress WebSocket echo).
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A JSON object of edited watchlist.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to delete symbol failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      summary: Changes the relative position of a symbol on a watchlist.
      description: Changes the relative position of a symbol on a watchlist.
      tags:
        - Watchlist
      security:
        - JWT: []
      parameters:
        - name: watchlist
          in: path
          required: true
          description: The identifier of the watchlist.
          schema:
            type: string
            format: uuid
            minimum: 1
        - name: symbol
          in: path
          required: true
          description: The symbol to move.
          schema:
            type: string
            minimum: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                from:
                  type: integer
                  example: 3
                  description: The old index.
                to:
                  type: integer
                  example: 5
                  description: The new index.
              required:
                - from
                - to
      responses:
        '200':
          description: The newly edited watchlist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchlist'
        '500':
          description: A JSON representatin of the error.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: object
                      properties:
                        code:
                          type: string
                          example: REQUEST_GENERAL_FAILURE
                        message:
                          type: string
                          example: An attempt to change index failed for unspecified reason(s).
                    children:
                      type: array
                      items: {}
                      example: []
        '401':
          $ref: '#/components/responses/Unauthorized'